on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/networthnavigator:${{ github.sha }} .
        docker push ghcr.io/${{ github.repository }}/networthnavigator:${{ github.sha }}

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v0.5.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy networthnavigator --image ghcr.io/${{ github.repository }}/networthnavigator:${{ github.sha }} --region us-central1 --platform managed --allow-unauthenticated